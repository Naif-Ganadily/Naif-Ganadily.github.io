<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg2)"/>
  
  <!-- Medical cross -->\n  <rect x="540" y="220" width="120" height="40" rx="8" fill="white" opacity="0.9"/>
  <rect x="580" y="180" width="40" height="120" rx="8" fill="white" opacity="0.9"/>
  
  <!-- Decision tree branches -->
  <circle cx="600" y="350" r="30" fill="white" stroke="#6366F1" stroke-width="4"/>
  
  <line x1="570" y1="380" x2="480" y2="480" stroke="white" stroke-width="6"/>
  <line x1="630" y1="380" x2="720" y2="480" stroke="white" stroke-width="6"/>
  
  <circle cx="480" cy="500" r="24" fill="white" stroke="#8B5CF6" stroke-width="3"/>
  <circle cx="720" cy="500" r="24" fill="white" stroke="#8B5CF6" stroke-width="3"/>
  
  <!-- AI brain icon overlay -->
  <circle cx="600" cy="350" r="20" fill="#6366F1"/>
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  
  <!-- Title -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">AI-Assisted Triage</text>
  <text x="600" y="150" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle" opacity="0.9">Hematology Oncology</text>
